<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>House Balance</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        {% endblock %}

    </head>
    <body>
    <div id="my-body">
        <section id="main-content">
            <form method="POST" action="{{ url_for('records.add_record') }}">
                <label for="from_date">Fecha:</label>
                <input type="date" name="from_date" id="from_date" required>

                <label for="is_expense">Gasto/Ingreso</label>
                <input type="checkbox" name="is_expense" id="is_expense" value="False">

                <label for="amount">Cantidad:</label>
                <input type="number" step="0.01" min="0" name="amount" id="amount" required>

                <label for="reporter">Realizado por:</label>
                <input type="text" name="reporter" id="reporter" required>

                <label for="tag">Asunto:</label>
                <input type="text" name="tag" id="tag" required>

                <label for="description">Descripci√≥n:</label>
                <input type="text" name="description" id="description">

                <button type="submit">Aceptar:</button>
            </form>
        </section>
    </div>

    </body>
</html>
