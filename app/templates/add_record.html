<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>House Balance</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        {% endblock %}

    </head>
    <body>
    <div id="body-form">
        <section id="main-content">
            <div id="container-form">
                <form id="form-new-record" method="POST" action="{{ url_for('records.add_record') }}">
                    <fieldset>
                        <legend class="set-legend">Fecha</legend>
                        <label for="from_date"><input type="date" name="from_date" id="from_date" required></label>
                    </fieldset>
                    <fieldset id="fieldset-expense">
                        <legend class="set-legend">Cantidad</legend>
                        <label for="is_expense"><input class="toggle" type="checkbox" name="is_expense" id="is_expense" value="False">
                            <span class="slider"></span>
                        </label>
                        <label for="amount">
                            <input 
                                type="number" 
                                step="0.01" 
                                min="0" 
                                name="amount" 
                                id="amount" 
                                lang="es" 
                                placeholder="12,34"
                                required>
                        </label>
                    </fieldset>

                    <fieldset id="fieldset-reporter-info">
                        <legend class="set-legend">Informador</legend>
                        <label for="reporter"></label>
                        <select id="reporter" name="reporter" required>
                            {% for reporter in allowed_reporters%}
                                {% set reporter_formatted = reporter[0] + reporter[1:]|lower %}
                                <option value="{{ reporter_formatted }}">{{ reporter_formatted }}</option>
                            {% endfor %}
                        </select>
                        <label id="label-tag" for="tag">Asunto<input type="text" name="tag" id="tag" placeholder="Casa" required></label>
                    </fieldset>
                    <fieldset>
                        <legend class="set-legend">Descripción</legend>
                        <label for="description"><input type="text" name="description" placeholder="Descripción corta" id="description"></label>
                    </fieldset>

                    <button type="submit" class="new-record">Aceptar</button>
                </form>
            </div>
        </section>
    </div>

    </body>
</html>
